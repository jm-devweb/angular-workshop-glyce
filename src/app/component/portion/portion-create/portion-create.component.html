<section fxLayout="row wrap" fxLayoutAlign="center center" >
  <mat-card fxFlex="500px" fxFlex.xs="80%">
    <mat-card-title>Ajouter un aliment</mat-card-title>

    <form [formGroup]="portionForm" autocomplete="off" novalidate (ngSubmit)="createPortion(portionForm.value)"
          fxLayout="column wrap"
          fxLayoutAlign="center center"
          fxLayoutGap="10px"
          gdGap="60px 60px">
      <mat-card-content>

        <mat-form-field>
          <mat-label>Aliment</mat-label>
          <mat-select formControlName="idx">
            <mat-option *ngFor="let aliment of aliments; let i = index" [value]=i>
              {{ aliment.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="hasError('idx', 'required')">Champs obligatoire</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="number" placeholder="portion" formControlName="portion" id="portion">
          <mat-hint align="begin">Supérieur à 0</mat-hint>
          <mat-error *ngIf="hasError('portion', 'required')">Champs obligatoire</mat-error>
          <mat-error *ngIf="hasError('portion', 'max')">Maximum 10</mat-error>
          <mat-error *ngIf="hasError('portion', 'min')">Minimum 1</mat-error>
        </mat-form-field>


      </mat-card-content>
      <mat-card-actions align="center">
        <button mat-raised-button color="primary" [disabled]="!portionForm.valid">Ajouter</button>

      </mat-card-actions>
    </form>
  </mat-card>
</section>
